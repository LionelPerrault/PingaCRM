<nav class="page-controls navbar navbar-dashboard">
  <div class="container-fluid">
    <!-- .navbar-header contains links seen on xs & sm screens -->
    <div class="navbar-header">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <!-- whether to automatically collapse sidebar on mouseleave. If activated acts more like usual admin templates -->
          <a class="hidden-md-down nav-link" id="nav-state-toggle" href="javascript:void(0)" tooltip="Tooltip" placement="top" show-delay="500"
            trigger="click" (click)="navToogle()">
            <i class="fa fa-bars fa-lg"></i>
          </a>
          <!-- shown on xs & sm screen. collapses and expands navigation -->
          <a class="hidden-lg-up nav-link" id="nav-collapse-toggle" href="javascript:void(0)" data-html="true" title="Show/hide<br>sidebar"
            data-placement="bottom" (click)="navToogle()">

            <span class="rounded rounded-lg bg-gray text-white hidden-md-up">
              <i class="fa fa-bars fa-lg"></i>
            </span>
            <i class="fa fa-bars fa-lg hidden-sm-down"></i>
          </a>
        </li>
      </ul>
      <!-- xs & sm screen logo -->
      <a class="navbar-brand hidden-md-up" href="#">
        <i class="fa fa-circle text-gray mr-n-sm"></i>
        <i class="fa fa-circle text-warning"></i>
        &nbsp; Pinga CRM &nbsp;
        <i class="fa fa-circle text-warning mr-n-sm"></i>
        <i class="fa fa-circle text-gray"></i>
      </a>
    </div>
    <!-- this part is hidden for xs screens -->
    <div class="collapse navbar-collapse">
      <!-- search form! link it to your search server -->
      <ng-container *ngIf="user == 'Client Admin' && SearchId == 1">
        <form class="navbar-form pull-xs-left" role="search">
          <div class="form-group">
            <div class="input-group" style="width: 275px">

              <span class="input-group-addon"  disabled>
                <i class="fa fa-search"></i>
              </span>
              <input class="form-control serachInput" type="text" placeholder="Search" #searchText>

              <div class="input-group-btn">
                
                <button class="btn btn-primary btn-special" style="height: 38px" data-toggle="dropdown" (click)="toogleActionDropdown()">
                  {{ dropdownVal }}
                  <i class="fa fa-caret-down"></i>
                </button>
                <ul class="dropdown-menu" *ngIf="actionToogle">
                    <!-- <li>
                        <a class="dropdown-item" #managementDashboard (click)="setValue(managementDashboard)">Management Dashboard</a>
                      </li> -->
                      <!-- new change -->
                  <li>
                    <a class="dropdown-item" #companyName (click)="setValue(companyName)">Company Name</a>
                  </li>
                  <li>
                    <a class="dropdown-item" #projectName (click)="setValue(projectName)">Project Name</a>
                  </li>
                  <li>
                    <a class="dropdown-item" #unit (click)="setValue(unit)">Unit</a>
                  </li>
                  <li>
                    <a class="dropdown-item" #application (click)="setValue(application)">Application</a>
                  </li>
                  <li>
                    <a class="dropdown-item" #applicationName (click)="setValue(applicationName)">Applicant Name</a>
                  </li>
                </ul>
              </div>

            </div>
          </div>
        </form>
      </ng-container>

      <ul class="nav navbar-nav pull-xs-right">
        <li class="dropdown nav-item">
          <a class="dropdown-toggle dropdown-toggle-notifications nav-link" (click)="toogleAccountDropdown()">
            <span class="thumb-sm avatar pull-xs-left">
              <img class="img-circle" src="assets/img/male-avatar.png" alt="...">
            </span>
            &nbsp; {{firstName}}
            <strong>{{lastName}}</strong>&nbsp;
            <b class="caret"></b>
          </a>
          <!-- ready to use notifications dropdown.  inspired by smartadmin template.
                       consists of three components:
                       notifications, messages, progress. leave or add what's important for you.
                       uses Sing's ajax-load plugin for async content loading. See #load-notifications-btn -->
                    <ul class="dropdown-menu dropdown-menu-right" id="notifications-dropdown-menu" *ngIf="accountToogle">
                        <li>
                            <a class="dropdown-item" [routerLink]="[my_account_url]">
                                <i class="glyphicon glyphicon-user"></i> &nbsp; My Account</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="" (click)="logout($event)">
                                <i class="fa fa-sign-out"></i> &nbsp; Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
